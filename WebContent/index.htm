	<script>
		$(function() {

			$.urlParam = function(name) {
				var results = new RegExp('[\?&]' + name + '=([^&#]*)')
						.exec(window.location.href);

				return (results && results[1]) || 0;
			}

			console.log(); //registration
			console.log($.urlParam('email')); //bobo@example.com

			var qParam = 'page';
			
			// no page specified = show login
			if ($.urlParam(qParam) == 0) {
				$("#content").load("login.htm");
			}
			
			// Show user list
			if ($.urlParam(qParam) == 'users') {
				$("#content").load("user_list.htm");
			}
			
			// Show create user
			if ($.urlParam(qParam) == 'cuser') {
				$("#content").load("user_create.htm");
			}
			
			// Delete user
			if ($.urlParam(qParam) == 'duser') {
				$("#content").load("user_delete.htm");
			}	
			
			// Edit user
			if ($.urlParam(qParam) == 'euser') {
				$("#content").load("user_edit.htm");
			}	
		});
	</script>
