<!doctype html>
<html lang="da">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/format.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Velkommen til forsiden</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<ul style="list-style: none;">
					<li><button class="menu" data-menu="login">Login
							(Hjalte)</button></li>
					<li><button class="menu" data-menu="createUser">Opret
							bruger (Kim)</button></li>
					<li><button class="menu" data-menu="editUser">Rediger
							bruger (Kasper)</button></li>
					<li><button class="menu" data-menu="showUsers">Vis
							brugere (Frederik)</button></li>
					<li><button class="menu" data-menu="deleteUser">Slet
							bruger (Nicolai)</button></li>
					<li><button class="menu" data-menu="logOff">Log ud</button></li>
					<li><button class="menu" data-menu="wiki">Wiki: Ting
							vi bruger!</button></li>
				</ul>
			</div>
			<div class="col-8">
				<!-- CONTENT - START -->
				<div class="card card-body bg-light">
				
				<h1 id="page_title" class="page_header"></h1>
				<div id="content"></div></div>
				<!-- CONTENT - END -->
			</div> 

		</div>
	</div>

	<!-- FOOTER START -->
	<!-- FOOTER END -->

	<!-- JS - LIBS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/jQuery_serializeObject.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script>
		$(function() {
			// first load = login page
			$("#page_title").text("Log ind");	
			$("#content").load("login.htm");
			 
			// event handler for menu buttons when clicked!
			$(".menu").on("click", function(event) {

				var menu_choice = $(this).data("menu");

				var page_title = "";
				var page_to_load = "";

				switch (menu_choice) {
				case 'login':
					page_title = "Log ind";
					page_to_load = "login.htm";
					break;
				case 'createUser':
					page_title = "Opret ny bruger";
					page_to_load = "user_create.htm?id=1";
					break;
				case 'editUser': 
					page_title = "Rediger bruger";
					page_to_load = "user_edit.htm?id=1";
					break;
				case 'deleteUser':
					page_title = "Slet bruger";
					page_to_load = "user_delete.htm";
					break;
				case 'showUsers':
					page_title = "Liste over brugere";
					page_to_load = "user_list.htm?id=1";
					break;
				case 'logOff':
					page_title = "Log af";
					page_to_load = "login.htm";
					break;
				case 'wiki':
					page_title = "Wiki";
					page_to_load = "wiki.htm";
					break;
				default:
					page_to_load = "login.htm";
				}
				  
				$("#page_title").text(page_title);				
				$("#content").load(page_to_load);
			});

		});
	</script>
</body>
</html>
