	<script>
		$(function() {

			// event handler for menu buttons when clicked!
			$(".menu").on("click", function(event) {

				var menu_choice = $(this).data("menu");

				var page_to_load = "";

				switch (menu_choice) {
				case 'login':
					page_to_load = "login.htm";
					break;
				case 'createUser':
					page_to_load = "user_create.htm";
					break;
				case 'editUser':
					page_to_load = "user_edit.htm";
					break;
				case 'deleteUser':
					page_to_load = "user_delete.htm";
					break;
				case 'showUsers':
					page_to_load = "user_list.htm";
					break;
				case 'logOff':
					page_to_load = "login.htm";
					break;
				case 'wiki': 
					page_to_load = "wiki.htm";
					break;
				default:
					page_to_load = "login.htm";
				}

				$("#content").load(page_to_load);

			});

			$.urlParam = function(name) {
				var results = new RegExp('[\?&]' + name + '=([^&#]*)')
						.exec(window.location.href);

				return (results && results[1]) || 0;
			}

			console.log(); //registration
			console.log($.urlParam('email')); //bobo@example.com

			var qParam = 'page';

			// no page specified = show login
			if ($.urlParam(qParam) == 0) {
				$("#content").load("login.htm");
			}

			// Show user list
			if ($.urlParam(qParam) == 'users') {
				$("#content").load("user_list.htm");
			}

			// Show create user
			if ($.urlParam(qParam) == 'cuser') {
				$("#content").load("user_create.htm");
			}

			// Delete user
			if ($.urlParam(qParam) == 'duser') {
				$("#content").load("user_delete.htm");
			}

			// Edit user
			if ($.urlParam(qParam) == 'euser') {
				$("#content").load("user_edit.htm");
			}
		});
	</script>
