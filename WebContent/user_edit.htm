<!-- User selection -->

<select class="custom-select" id="user-list">
  <option value="0" selected>Vælg en bruger fra listen</option>
</select>

<!-- User edit form -->

<form id="user-edit-form" style="display: none;">
  <div class="form-group">
    <label for="brugernavn">Brugernavn:</label>
    <input type="text" class="form-control" id="brugernavn" placeholder="Indtast et brugernavn">
  </div>
  <div class="form-group">
    <label for="ini">INI</label>
    <input type="text" class="form-control" id="ini" placeholder="Indtast et ini">
  </div>
    <div class="form-group">
    <label for="cpr">CPR</label>

    <div class="form-group">
    <label for="pass">Adgangskode:</label>
    <input type="text" class="form-control" id="pass" placeholder="Indtast en adgangskode">
  </div>
    <div class="form-group">
    <label for="roles">Roller:</label>
    <input type="text" class="form-control" id="roles" placeholder="Indtast roller">
  </div>
</form>
